name: Go Build

on:
  push:
    branches:
      - main # Trigger on push to the main branch
  pull_request:
    branches:
      - main # Trigger on pull request to main

jobs:
  build:
    runs-on: ubuntu-latest # Use a Linux runner

    steps:
    - uses: actions/checkout@v4 # Step 1: Check out the code
      
    - name: Set up Go
      uses: actions/setup-go@v5 # Step 2: Set up the Go environment
      with:
        go-version: '1.22' # Use your desired Go version

    - name: Build
      run: go build -v ./... # Step 3: Build the application

    - name: Run Tests (Optional but Recommended)
      run: go test -v ./...
      
